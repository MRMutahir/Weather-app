<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>WEATHER APP</title>
    <link rel="stylesheet" href="index.css" /> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
  </head>
</head>

  <body class="body">
      <center><nav class="navbar bg-body-tertiary">
              <div class="container-fluid " style="background-color: transparent;">
                  <div class="d-flex" role="search">
            <input class="form-control me-2" id="input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="btn-search" type="submit">Search</button>
        </div>
      </div></nav> <h4 class="h4">WEATHER FOR<b><i> <span class="C-NAME"></span></i></b></h4></center>
      <div class="card text-center grid box-1">
        <div class="card-header">
          <b><i> Temperature</i></b>
          </div>
          <div class="card-body">
            <h5 class="card-title"><b><i>Centigrade</i></b>  <i class="fa-solid fa-temperature-three-quarters"></i></h5>
            <p class="card-text temperature"> </p> 
            <p class="card-text tem-Max"> </p>
             <p class="card-text tem-Min"> </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
          <div class="card-footer text-body-secondary">
            <!-- 2 days ago -->
            
            <a href="https://web.facebook.com/profile.php?id=100068918571136" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>
        <!-- >>>>>>>>>>>>>>>> CARD 2 -->
        <div class="card text-center box-2">
          <div class="card-header">
              <b><i>Cloud coverage</i></b>
            </div>
            <div class="card-body">
              <h5 class="card-title humiditymain"><b>Cloud <i class="fa-solid fa-cloud-sun"></i></b> </h5>
              <p class="card-text humidity"></p> 
              <p class="card-text cloud_pct"></p>
               <p class="card-text feels_like"></p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-body-secondary">
           
              <a href="https://github.com/MRMutahir">   <i class="fa-solid fa-code"></i></a>
            </div>
          </div>
        <!-- >>>>>>>>>>>>>>>>>>>>card 3 -->
        <div class="card text-center box-3">
          <div class="card-header">
         <b><i>  Wind   Controller</i></b>
          </div>
          <div class="card-body">
            <h5 class="card-title"> Wind  <i class="fa-solid fa-wind"></i></h5>
            <!-- <p class="card-text ">With supporting text below as a natural lead-in to additional content.</p> -->
             <p class="card-text windDegrees"></p>
            <p class="card-text windSpeed"></p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
          <div class="card-footer text-body-secondary">
            <a href="www.linkedin.com/in/mhummad-mutahir-38462125a">  <i class="fa-brands fa-linkedin"></i></a>
          
          </div>
        </div>
      </div>
        
      
     <div class="image-weather">
          <!-- <img src="./image/cool_carton-removebg-preview.png" class="weatherImage" alt="">
          <img src="./image/icon_cold-removebg-preview.png" id="cold" alt=""> -->
          <img src="./image/Warm_icon-removebg-preview.png" class="weatherImage" alt="">
        </div> 
      
  </body>
